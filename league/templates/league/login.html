{% extends 'league/base.html' %}

{% block title %}Connexion Admin - {{ league_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-primary shadow">
            <div class="card-header bg-primary bg-opacity-25 text-center py-4">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h3 class="mb-0">Espace Admin</h3>
                <small class="text-muted">GOMA-Efootball League</small>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i> Nom d'utilisateur
                        </label>
                        <input type="text" name="username" id="username"
                               class="form-control" placeholder="Votre nom d'utilisateur"
                               required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Mot de passe
                        </label>
                        <input type="password" name="password" id="password"
                               class="form-control" placeholder="Votre mot de passe"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <a href="{% url 'league:home' %}" class="text-muted text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i> Retour Ã  l'accueil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
