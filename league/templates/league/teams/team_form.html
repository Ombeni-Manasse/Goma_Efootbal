{% extends 'league/base.html' %}

{% block title %}{{ title }} - {{ league_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card bg-dark border-primary">
            <div class="card-header bg-primary bg-opacity-25">
                <h4 class="mb-0">
                    <i class="fas fa-plus me-2"></i>{{ title }}
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_name" class="form-label">
                            Nom de l'équipe <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="name" id="id_name"
                               class="form-control" placeholder="Ex: FC Barcelona" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_player_name" class="form-label">
                            Nom du joueur <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="player_name" id="id_player_name"
                               class="form-control" placeholder="Ex: Jean Dupont" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_gamer_pseudo" class="form-label">
                            Pseudo gamer <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="gamer_pseudo" id="id_gamer_pseudo"
                               class="form-control" placeholder="Ex: xX_ProGamer_Xx" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_contact" class="form-label">
                            Contact (téléphone)
                        </label>
                        <input type="text" name="contact" id="id_contact"
                               class="form-control" placeholder="Ex: +243 XXX XXX XXX">
                    </div>

                    <div class="mb-3">
                        <label for="id_logo" class="form-label">
                            Logo de l'équipe
                        </label>
                        <input type="file" name="logo" id="id_logo"
                               class="form-control" accept="image/*">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'league:team_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-1"></i> Créer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
